---
layout: blog
title: "All posts"
---

<p>These are the posts I've made on the site: </p>

<ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title}}</a>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>{{ post.excerpt |strip_html | truncatewords: 30  }}</p>
    </li>
    {% endfor %}
</ul>
