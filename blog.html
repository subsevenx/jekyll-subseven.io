---
layout: blog
title: "Blog"
---

<p>These are the posts I've made on the site:</p>

<ol class="list-unstyled">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title}}</a>
    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
    <p>{{ post.excerpt |strip_html | truncatewords: 30 }}</p>
  </li>
  {% endfor %}
</ol>
