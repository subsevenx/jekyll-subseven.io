
<div class="card text-right" style="width: 18rem;">
<h3 class="text-center" >Recent posts  </h3>
<div class="card-body">   
    {% for post in site.posts limit: 5 %}
        <ul style="list-style: none; padding: 0em;">
            <a href="{{ post.url }}"><li>{{ post.title}} </li></a>
        </ul>
    {% endfor %}        

    </div>
</div>
