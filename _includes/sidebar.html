<aside class="card text-right">
<section> 
    <h3 class="text-center p-3" > Recent posts </h3>
    <section class="card-body m-3">   
        <ul class="list-unstyled text-left">
            {% for post in site.posts limit: 5 %}
            <li><a href="{{ post.url }}">{{ post.title}}</a></li>
            {% endfor %}        
        </ul>    
    </section>
</section>
</aside>
