
<div class="card text-right">
<h3 class="text-center" >Recent posts  </h3>
<div class="card-body">   
    <ul style="list-style: none; padding: 0em;">
    {% for post in site.posts limit: 5 %}
        <li><a href="{{ post.url }}">{{ post.title}}</a></li>
    {% endfor %}        
    </ul>
            
    </div>
</div>
