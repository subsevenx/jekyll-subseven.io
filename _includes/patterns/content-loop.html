{% if text.h2 %}
<h2>{{text.h2}}</h2>
{% elsif text.h3 %}
<h3>{{text.h3}}</h3>    
{% elsif text.p %}
<p>{{text.p}}</p>
{% elsif text.list %}
<ul>
    {% for subitem in text.list %}
    <li>{{subitem.li}}</li>
    {%  endfor  %}
</ul>
{% elsif text.img and text.img-alt %}
<img src="{{text.img}}" class="img-fluid" alt="{{text.img-alt}}">
{% endif %}
