    <main class="container" id="content-container">
        <div class="align-items-center">
            <h1>{{page.title}}</h1>
        </div>
        <hr>
        {% if page.sidebar == true %}
        <div class="row">
            <div class="col-lg-9">
            {{content}}
            </div>
            <div class="col-lg-3">
            {% include components/sidebar.html %}
            </div>
        </div>
        
        {% else %} 
        {{ content }} 
        {% endif %}

        {%- if page.url == "/cms/" -%}
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
        {%- endif -%}
    </main>
