    <main class="container" id="content-container">
        <div class="align-items-center">
            <h1>{{page.title}}</h1>
        </div>
        <hr>
        {% if page.sidebar == true %}
        <div markdown="1"> 
            <div class="row">
                <div class="col-lg-9">
                    {{content}}
                </div>
                <div class="col-lg-3">
                    {% include components/sidebar.html %}
                </div>
            </div>
        </div> 
        
        {% else %} 
        <div markdown="1"> 
            {{content}} 
        </div>
        {% endif %}
    </main>
