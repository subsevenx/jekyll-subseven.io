<!-- The page content is delivered via an includes. I am not sure whether I'll keep it like this, but for now, it allows me to globally edit headings and content wrappers. -->


<div class="container-fluid">
    <div class="row">
        <div class="col"> 
            <h1>{{ page.title }}</h1>
        </div>
        <div class="col text-right">
            {% if page.title != "Home" %}
            <button class="btn" onclick="history.back();">&laquo; Last Page</button>
            {% endif %}
        </div>
    </div>
    {{ content }}
</div>
