---
layout: wrapper
---

{% for text in site.data.content.tags %}
{% include content-loop.html %}
{% endfor %}

{% for tag in site.tags %}
  <h3>{{tag[0] | upcase}}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{post.url | relative_url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
