backend:
  name: github
  repo: subsevenx/jekyll-subseven.io
  branch: main
media_folder: 'assets/uploads'

collections:  
  - label: "Blog Posts" 
    name: "blog-posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - label: "layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Excerpt"
        name: "excerpt"
        widget: "string" 
      - label: "Body"
        name: "body"
        widget: "markdown" 
