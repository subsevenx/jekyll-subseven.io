backend:
  name: github
  repo: subsevenx/jekyll-subseven.io
  branch: main

media_folder: "assets/img/uploads/"

collections:  
  
  #Blog Posts
  - label: "Blog Posts" 
    name: "blog-posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "featured", widget: "image", required: false}
      - {label: "Date Posted", name: "date", widget: "datetime", default: "", date_format: "YYYY-MM-DD", time_format: "HH:mm:ss --600", format: "YYYY-MM-DD HH:mm:ss --600", picker_utc: false}
      - {label: "Excerpt", name: "excerpt", widget: "string",required: false} 
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", widget: "list", max: 1, allow_add: true, required: false}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, required: false}

  #Now Collection
  - label: "Now Posts" 
    name: "now-posts"
    folder: "_now"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "layout", name: "layout", default: null , widget: "hidden"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hashtags", name: "tags", widget: "list"}
      - {label: "Date Posted", name: "date", widget: "datetime", default: "", date_format: "YYYY-MM-DD", time_format: "HH:mm:ss --600", format: "YYYY-MM-DD HH:mm:ss --600", picker_utc: false}
      - {label: "Body", name: "body", widget: "markdown"}
    
  # Navigation
  - label: "Navigation Settings"
    name: "nav-settings"
    editor:
      preview: false
    files:
      - label: "Menu Editor"
        name: "nav-footer-editor"
        file: "_data/nav.yml"
        widget: object
        fields:
          - label: "Navigation Menu Items"
            name: "menu"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Child" 
                name: "child" 
                widget: "list"
                fields: 
                - { label: "Name", name: "name", widget: "string" }
                - { label: "Link", name: "link", widget: "string" } 
          - label: "Footer Menu Items"
            name: "footer"
            widget: "list"
            fields: 
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
  
  # Professional Content Editor
  - label: "Professional Content Editor"
    name: "prof-editor"
    editor: 
      preview: false
    files:
      - label: "Portfolio Content Editor"
        name: "portfolio-content-editor"
        file: "_data/portfolio.yml"
        widget: object
        fields:
          - label: "Portfolio Items"
            name: "list"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "img", widget: "image" }
              - { label: "Description", name: "text", widget: "text" }

      - label: "Resume Content Editor"
        name: "resume-content-editor"
        file: "_data/experience.yml"
        widget: object
        fields:
          - label: "Resume Items"
            name: "list"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Job", name: "job", widget: "string" }
              - { label: "Start Date", name: "start", widget: "string" }
              - { label: "End Date", name: "end", widget: "string" }
              - { label: "Description", name: "blurb", widget: "text" }
              - { label: "ID", name: "id", widget: "string" }
      - label: "Education Content Editor"
        name: "education-content-editor"
        file: "_data/education.yml"
        widget: object
        fields:
          - label: "Education Items"
            name: "list"
            widget: "list"
            fields:
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "School", name: "school", widget: "string" }
              - { label: "Start Date", name: "start", widget: "string" }
              - { label: "End Date", name: "end", widget: "string" }
              - { label: "Description", name: "blurb", widget: "text" }
              - { label: "ID", name: "id", widget: "string" }

  - label: "Page Content Editor" 
    name: "page-content-editor"
    editor:
      preview: false
    files:
      - label: "Home Page"
        name: "index"
        file: "index.md"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "SEO & Indexing"
            name: "seo"
            required: false
            widget: object
            fields:
                - { label: "Author", name: "author", widget: "string" }
                - { label: "Meta Title", name: "meta-title", widget: "string" }
                - { label: "Meta Description", name: "meta-description", widget: "string" }
                - { label: "Meta Keywords", name: "meta-keywords", widget: "string" } 
                - { label: "OpenGraph Title", name: "og-title", widget: "string" }
                - { label: "OpenGraph Description", name: "og-description", widget: "string" }
                - { label: "OpenGraph Image (URL)", name: "og-image", widget: "image", choose_url: true, default: "/uploads/chocolate-dogecoin.jpg" }                
                - { label: "Indexing", name: "index", widget: "select", options: ["index, follow", "noindex, nofollow"] } 
                - { label: "Language", name: "language", widget: "string", default: "English" }
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Resume Page"
        name: "resume"
        file: "resume.html"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text", required: false}
      - label: "Portfolio Page"
        name: "portfolio-page-editor"
        file: "portfolio.html"
        widget: object
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text", required: false}
      - label: "Contact Page"
        name: "contact"
        file: "contact.html"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text", required: false}     
      - label: "Now Page"
        name: "now"
        file: "now.html"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text", required: false} 
      - label: "Blog Page"
        name: "blog"
        file: "blog.html"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text", required: false}
      - label: "Privacy Policy Page"
        name: "privacy"
        file: "privacy-policy.md"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown"}
      - label: "404 Page"
        name: "404"
        file: "404.html"
        fields: 
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Page Blurb", name: "blurb", widget: "text"}