---
layout: wrapper
---
    <div>
        <div>
            <div class="post-meta">
                <h1 class="h6"> {{ page.title }}</h1>
                <span> Posted: <time>{{ page.date | date: "%c" }}</time> | </span>
                <span> By: {{ page.author }} </span>
            </div>
            <div>
                {% if page.image %}
                <img src="{{ page.image | relative_url}}" class="img-fluid" alt="">
                {% else %} 
                <!-- Fallback image in case of no image declared in the post -->
                <img src="/assets/img/featured/img.png" class="img-fluid" alt="">
                {% endif %}
            </div>
            
            <article itemscope itemtype="http://schema.org/CreativeWork">
                {{ content }}
            </article>
        
        </div>
            <button class="btn btn-primary" onclick="history.back();">&laquo; Back</button>
    </div>

    <div class="post-tags"> 
        <span>Tags: </span  >
        <p><a href="{{ tag.url }}"> {{ page.tags | array_to_sentence_string }} </a></p>
    </div>
