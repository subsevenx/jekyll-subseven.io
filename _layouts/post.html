---
layout: wrapper
---
    <div>
        <div>
            <h2> {{ page.title }} </h2>
            <span> Posted: {{ page.date }} </span>
            <span> By: {{page.author}} </span>
            <div>
                {% if page.image %}
                <img src="{{ page.image | relative_url}}" alt="">
                {% else %} 
                <!-- Fallback image in case of no image declared in the post -->
                <img src="/assets/img/featured/img.png" alt="">
                {% endif %}

            </div>
            
            {{ content }}
        
        </div>
            <button class="button-alert" onclick="history.back();">&laquo; Back</button>
    </div>

        {%- include sidebar.html -%}

    <div> 
        <h6>Tags: </h6>
        <p><a href="{{ tag.url }}"> {{ page.tags | array_to_sentence_string }} </a></p>
    </div>
