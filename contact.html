<section>
  
  {% for text in site.data.content.contact %}
  {%- include content-loop.html -%}
  {%- endfor -%}
  
  <form action="https://formspree.io/subseven.me@gmail.com" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control sm" type="text" id="name" name="name" placeholder="Rami Malek">
      </div>
      <label for="email">E-Mail:</label>
      <input class="form-control sm" type="email" id="email" name="user_mail" placeholder="mail@example.com">
      <div>
        <label for="msg">Message:</label>
        <textarea class="form-control sm" name="message" id="msg" placeholder="Let me hire you!"></textarea>
      </div>
      <div class="form-button">
        <button class="btn-sm btn-primary" type="submit" role="button">Send your message</button>
      </div>
    </form>
  </section>
