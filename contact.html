---
layout: wrapper
title: Contact Me
blurb: <p> If you need to get in contact with me, please use the following form.
  Note that I use <a href="https://formcake.com" target="_blank" rel="nofollow
  noopener">Formcake</a> to forward emails. You will be redirected after
  submission. </p>
---

<section>
  <h2 class="h3">Contact Form</h2>
  <form id="contact-form" method="post" action="https://api.formcake.com/api/form/ea83f6d0-c3dc-4293-bb9e-88042c1f2370/submission">
    <div class="row form-group">
      <div>
        <label for="name">Name: (Required)</label>
        <input id="name" class="form-control sm hide" type="text" name="name" placeholder="Elliot Alderson" aria-required="true" required>
        <label for="email">E-Mail: (Required)</label>
        <input id="email" class="form-control sm hide" type="email" name="user_mail" placeholder="mail@example.com" aria-required="true" required>
        <input class="important-submission d-none ez-reg" name="ez-reg" type="checkbox" value="1" tabindex="-1">
      </div>
      <div>
        <label for="msg">Message: (Required)</label>
        <textarea id="msg" class="form-control sm" name="message" placeholder="Let me hire you!" aria-required="true" required></textarea>
      </div>
      <div class="form-button">
        {% include /components/recaptcha.html %}
        <div class="form-button"> 
          <input id="send-message-button" title="Submit form to send message" type="submit" value="Send Message!">
        </div>
    </div>
  </form>

  
</section>
