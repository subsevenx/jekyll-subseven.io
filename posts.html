---
layout: wrapper
---

<h1>Category Archive</h1>

{% for text in site.data.content.posts %}
{% include content-loop.html %}
{% endfor %}


{% for categories in site.categories %}
<h3>{{ categories[0] }}</h3>
<ul>
  {% for post in categories[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
