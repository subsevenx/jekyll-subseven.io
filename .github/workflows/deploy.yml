name: Remote Deploy
on: [push]
jobs: 
  step-one: 
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.ORANGE }}
          username: ${{ secrets.APPLE }} 
          key: ${{ secrets.GREEKTOWN }}
          port: ${{ secrets.PORT }}
          script: | 
            cd /home/subseven/deploy.git/hooks
            bash post-receive
            git status
